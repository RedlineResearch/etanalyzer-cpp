; TODO
barplot_script: /data/rveroy/pulsrc/etanalyzer-cpp/Rgraph/object_barplot.R
rscript_path: /data/rveroy/bin/Rscript
email: rveroy@cs.tufts.edu
smtpserver: smtp-tls.eecs.tufts.edu
smtpport: 465

[simulator]
cycle_flag: CYCLE
objdebug_flag: OBJDEBUG
runtype: 2
; 1 - full call context
; 2 - stack only mode
simulator_exe: /data/rveroy/pulsrc/etanalyzer-cpp/simulator
simulator_exe_type1: /data/rveroy/pulsrc/etanalyzer-cpp/simulator-type1
simulatorGC: /data/rveroy/pulsrc/etanalyzer-cpp/0-simulator-GC/simulator-GC
sim_work_dir: /data/rveroy/pulsrc/etanalyzer-cpp/MYWORK/RUNSIM/
simGC_work_dir: /data/rveroy/pulsrc/etanalyzer-cpp/MYWORK/RUNSIMGC/

[cycle-analyze]
directory: /data/rveroy/pulsrc/etanalyzer/MYWORK/z-SUMMARY/

[dgroups-analyze]
; Is 'directory' being used in dgroups_analyze-MPR.py? - RLV
directory: /data/rveroy/pulsrc/etanalyzer/MYWORK/z-SUMMARY/DGROUPS
output: /data/rveroy/src/trace_drop/dgroup_analyze
gml_files: /data/rveroy/src/trace_drop/dgroup_analyze/GML
backup: /data/rveroy/src/trace_drop/dgroup_analyze/BAK
dumpall: True
; filterbytes: 8388608
; filterbytes: 4194304
; 0 filterbytes means don't filter anything
filterbytes: 4194304

[simplelist-analyze]
output: /data/rveroy/src/trace_drop/simplelist_analyze
backup: /data/rveroy/src/trace_drop/simplelist_analyze/BAK
; Filter out objects that live less than 'filterbytes' bytes 
;   (time is in allocation bytes)
filterbytes: 4194304

[summarize-objectinfo]
output: /data/rveroy/src/trace_drop/summarize_objectinfo
backup: /data/rveroy/src/trace_drop/summarize_objectinfo/BAK
; Filter out objects that live less than 'filterbytes' bytes 
;   (time is in allocation bytes)
; filterbytes: 4194304
filterbytes: 0

