temp_dir: /data/rveroy/src/trace_drop/z-TEMP
; Where the paper figures for the Garbology paper can be found
garbology_dir: /data/rveroy/pulsrc/garbology/Figures
; Where the traces are found:
; SpecJVM benchmarks
specjvm_dir: /data/rveroy/src/trace_drop/tracefiles/specjvm98_with_roots/
; DaCapo benchmarks
dacapo_dir: /data/rveroy/src/trace_drop/tracefiles/2015/
; Simple mini benchmarks
